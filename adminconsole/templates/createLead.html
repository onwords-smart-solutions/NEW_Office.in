                    <p class="" id="usingFile">Using File</p>
                </div>

                <div  id="create_lead_form">
                    <div class="leave-form-con"  >
                        <div class="leave-img">
                            <img src="{% static 'images/create_lead_img.svg' %}" alt="leave-form" class="img-fluid">
                        </div>
                       <div class="create-lead-list">
                        <form action="" class="create-lead-forms">
                          <div class="lead-inp-con">
                            <img src="{% static 'images/user-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Customer Name">
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/phone-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Phone Number">
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/user-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Location">
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/enq-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Enquired for">
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/mail-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Email">
                          </div>
                         
                          <div class="lead-inp-con">
                            <img src="{% static 'images/data-fetch-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="text" name="" id="" placeholder="Data Fetched">
                          </div>
                          <button class="primary-button ">Submit</button>
                        </form>
                       </div>
                      
                     
                    </div>
                </div>
                <div  id="create_data_lead">
                    <div class="leave-form-con" >
                        <div class="leave-img">
                            <img src="{% static 'images/create_lead_img.svg' %}" alt="leave-form" class="img-fluid">
                        </div>
                       <div class="create-lead-list">
                        <form action="" class="create-lead-forms">
                          <div class="lead-inp-con d-flex align-items-center justify-content-around">
                           <div class="d-flex align-items-center  checkbox-li">
                            <label for="smarthome">SH</label>
                            <input type="checkbox" id="smarthome">
                           </div>
                           <div class="d-flex align-items-center checkbox-li">
                            <label for="gate">Gate</label>
                            <input type="checkbox" id="gate">
                           </div>
                           <div class="d-flex align-items-center checkbox-li">
                            <label for="others" class="lable-li">Others</label>
                            <input type="checkbox" id="others">
                           </div>
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/file-icon.svg' %}" alt="user_icon" class="img-fluid">
                            <input type="file"  name="" id="" placeholder="File Upload">
                          </div>
                          <div class="lead-inp-con">
                            <img src="{% static 'images/user-icon.svg' %}" alt="user_icon" class="img-fluid">
                           <select name="" id="" class="leadAssignPerson">
                            <option value="">Lead Assign</option>
                            <option value="gowtham">Gowtham</option>
                            <option value="arunkumar">Arunkumar</option>
                            <option value="vasnth">Vasanth</option>
                           </select>
                          </div>
                         
                          <button class="primary-button ">Submit</button>
                        </form>
