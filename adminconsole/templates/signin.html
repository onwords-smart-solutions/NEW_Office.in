{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>adminconsole</title>
</head>

<body class="login-admin">
    <div class="logo-form">
        <img src="{%static 'images/main-logo.svg'%}" alt="logo">
    </div>
    <div>
        <h1>Hey Welcome</h1>
        <h4>back to <span class="onwords"> Team Onwords</span>
        </h4>
    </div>

    <div class="container">
        <div class="con-log" onclick="login()">
            <div class="msd login">
                <div class="sign-up">
                    <form action="#">
                        <h1>Forgot Password</h1>
                        <input type="email" name="email" placeholder="email" required>
                        <button class="login-btn">Send Reset Link</button>
                    </form>
                </div>
                <div class="sign-in">
                    <form action="#">
                        <h1>Sign in</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <p>or use your Account </p>

                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="pswd" placeholder="Password" required>
                        <a href="">Forgot your Password?</a>
                        <button class="login-btn">Sign in</button>
                    </form>
                </div>
                <div class="over">
                    <div class="login-wel">
                        <button class=" " id="loginBtn">Sign In</button>
                    </div>
                    <div class="sign-wel">
                        <button class=" " id="signBtn">Forgot Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{%static 'js/login.js' %}"></script>
</body>

</html>
