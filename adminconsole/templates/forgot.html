{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>

    <div class="main-dis">
        <div class="container">
            <div class="login-con">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{% static 'images/leave-frm-img.svg' %}" alt="login-img" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <div class="loginform-con">
    
                            <div class="signin-form" >
                                <form method="post" action="/forgetpassword/">
                                    {% csrf_token %}
                                    <h2>Forgot Password</h2>
                                  <div class="form-inp-cons">
                                    <img src="{% static 'images/email-icon.svg' %}" alt="email-icon">
                                    <input type="email" name="email" id="" placeholder="Enter Your Email">
                                  </div>
                                  <button class="primary-button" onclick="">Reset Your Password</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="notfound">
        <div class="nopage">
            <h2>404</h2>
            <h2>Not Found</h2>
        </div>
    </div>


    <!-- bootstrap js -->

    <script src="{% static 'js/login.js' %}"></script>
    <!-- js script  start -->


</body>

</html>
