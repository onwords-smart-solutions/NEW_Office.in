{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>adminconsole</title>
</head>

<body class="login-admin">
    <!-- <h2>Login</h2> -->
    <div class="container" id="main">
        <div class="sign-up-form">
            <form action="#">
                <h1>Create Account</h1>
                <div>
                    <a href="" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration </p>
                <input type="text" name="text" placeholder="Name" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button class="login-btn">Sign Up</button>
            </form>
        </div>


        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>or use your Account </p>

                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <a href="">Forgot your Password?</a>
                <button class="login-btn">Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p>smart home solution</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello Friends</h1>
                    <p>smart home solution</p>
                    <button class="login-btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{%static 'js/login.js' %}"></script>
</body>

</html>
