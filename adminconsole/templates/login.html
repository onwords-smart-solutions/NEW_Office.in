{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="login-con">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'images/leave-frm-img.svg' %}" alt="login-img" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="login-admin">

                        <div class="login-form" id="login">
                            
                            <form action="/" class="login-form" method="post">
                                {% csrf_token %}
                                <div class="h2">Signin</div>
                                <div class="form-inp-cons">
                                    <img src="{% static '/images/user-icons.svg'%}" alt="user-icon" class="img-fluid">
                                    <input type="email" name="email" id="" placeholder="Email">
                                </div>
                                <div class="form-inp-cons">
                                    <img src="{% static 'images/lockmain.svg' %}" alt="lock" class="img-fluid">
                                    <input type="password" name="password" id="" placeholder="Password">
                                </div>
                               

                                <button class="primary-button ">Signin</button>

                            </form>
                            <button class="forgot-btn" onclick="forgot()">Forgot Password?</button>
                        </div>
                        <div class="signin-form" id="fwd">
                            <form action="">
                                <h2>Forgot PAssword</h2>
                              <div class="form-inp-cons">
                                <img src="{% static 'images/email-icon.svg' %}" alt="email-icon">
                                <input type="email" name="" id="" placeholder="Enter Your Email">
                              </div>
                            </form>
                            <button class="btn  reset" onclick="reset()">Reset Your Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->

    <script src="{% static 'js/login.js' %}"></script>
    <!-- js script  start -->


</body>

</html>
