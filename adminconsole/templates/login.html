{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- chart js end -->
    <title>adminconsole</title>
</head>

<body>

    <div class="container">
        <div class="login-con">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'images/leave-frm-img.svg' %}" alt="login-img" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="" onclick="logins()">

                        <div class="login-form" id="login">
                            <form action="" class="login-form">
                                <div class="h2">Signin</div>
                                <input type="text" name="" id="" placeholder="Name">
                                <input type="password" name="" id="" placeholder="Password">
                                <a href="">forgot</a>
                                <button class="primary-button">Signin</button>
                            </form>
                        </div>
                        <div class="signin-form" id="fwd">
                            <form action="">
                                forgot
                                <button class="btn btn-primary">reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->


    <!-- js script  start -->
    <script>
        function logins() {

            const login = document.getElementById('login')
            const fwd = document.getElementById('fwd')

            login.addEventListener('click', () => {
                login.style.display = 'block'
                fwd.style.display = 'none'
            })
            fwd.addEventListener('click', () => {
                login.style.display = 'none'
                fwd.style.display = 'block'
            })
        }
    </script>

    <!-- js script  end -->

</body>

</html>
