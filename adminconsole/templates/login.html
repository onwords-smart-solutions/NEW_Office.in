{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- chart js end -->
    <title>adminconsole</title>
</head>

<body>

    <div class="container">
        <div class="login-con">
            <div class="row">
                <div class="col-md-6">
                    <img src="{% static 'images/leave-frm-img.svg' %}" alt="login-img" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="">

                        <div class="login-form" id="login">
                            <form action="" class="login-form">
                                <div class="h2">Signin</div>
                                <input type="text" name="" id="" placeholder="Name">
                                <input type="password" name="" id="" placeholder="Password">
                              
                                <button class="primary-button">Signin</button>
                            </form>
                            <button onclick="forgot()">forgot</button>
                        </div>
                        <div class="signin-form" id="fwd">
                            <form action="">
                                forgot
                               
                            </form>
                            <button class="btn btn-primary" onclick="reset()">reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->


    <!-- js script  start -->
    <script>
        function forgot() {

            const login = document.getElementById('login')
            const fwd = document.getElementById('fwd')
            login.style.display='none'
            fwd.style.display='block'
          
        }
        function reset() {

            const login = document.getElementById('login')
            const fwd = document.getElementById('fwd')
            login.style.display='block'
            fwd.style.display='none'
          
        }
    </script>

    <!-- js script  end -->

</body>

</html>
